---
  kind: "Pod"
  apiVersion: "v1"
  metadata: 
    name: "jenkins"
    labels: 
      name: "jenkins"
  spec: 
    containers: 
      - 
        name: "jenkins"
        image: "csanchez/jenkins-swarm:1.609.2"
        ports: 
          - 
            containerPort: 8080
            hostPort: 8090
          - 
            containerPort: 50000
            hostPort: 50000
        volumeMounts: 
          - 
            name: "jenkins-data"
            mountPath: "/var/jenkins_home"
    volumes: 
      - 
        name: "jenkins-data"
        hostPath: 
          path: "/home/docker/jenkins"
